<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 채팅방 관리 </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #room-list {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }

        #create-room-form {
            display: flex;
            gap: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        #create-room-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #create-room-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #create-room-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1> 채팅방 관리 </h1>

    <!-- 채팅방 생성 -->
    <form id="create-room-form">
        <input type="text" id="room-name" placeholder="채팅방 이름 입력" required />
        <button type="submit"> 채팅방 만들기 </button>
    </form>

    <!-- 채팅방 리스트 -->
    <div id="room-list">
        <h3> 채팅방 리스트 </h3>
    </div>

    <script>
        const userId = generateUniqueUserId(); // 고유 사용자 ID 생성
        console.log(`사용자 ID: ${userId}`);

        // 고유 사용자 ID 생성 로직
        function generateUniqueUserId() {
            return `user_${Math.random().toString(36).substr(2, 9)}`;
        }

        // 채팅방 목록 가져오기
        async function fetchRooms() {
            const response = await fetch("http://localhost:8080/list-rooms");
            const rooms = await response.json();

            const roomList = document.getElementById("room-list");
            roomList.innerHTML = "<h3> 채팅방 리스트 </h3>";
            rooms.forEach((room) => {
                const roomContainer = document.createElement("div");
                roomContainer.style.display = "flex";
                roomContainer.style.justifyContent = "space-between";
                roomContainer.style.alignItems = "center";
                roomContainer.style.marginBottom = "10px";

                // 방 정보 및 입장 버튼
                const roomInfo = document.createElement("div");
                roomInfo.textContent = `${room.room_name} (ID: ${room.room_id})`;
                roomInfo.style.flexGrow = "1";

                const joinButton = document.createElement("button");
                joinButton.textContent = "입장";
                joinButton.style.backgroundColor = "#007BFF";
                joinButton.style.color = "white";
                joinButton.style.border = "none";
                joinButton.style.borderRadius = "5px";
                joinButton.style.padding = "10px";
                joinButton.style.cursor = "pointer";
                joinButton.onclick = () => joinRoom(room.room_id);

                // 방 삭제 버튼
                const deleteButton = document.createElement("button");
                deleteButton.textContent = "삭제";
                deleteButton.style.backgroundColor = "#FF5733";
                deleteButton.style.color = "white";
                deleteButton.style.border = "none";
                deleteButton.style.borderRadius = "5px";
                deleteButton.style.padding = "10px";
                deleteButton.style.cursor = "pointer";
                deleteButton.onclick = async () => {
                    const confirmed = confirm(`"${room.room_name}" 채팅방을 삭제하시겠습니까?`);
                    if (confirmed) {
                        await deleteRoom(room.room_id);
                        fetchRooms(); // 삭제 후 목록 갱신
                    }
                };

                roomContainer.appendChild(roomInfo);
                roomContainer.appendChild(joinButton);
                roomContainer.appendChild(deleteButton);
                roomList.appendChild(roomContainer);
            });
        }

        // 채팅방 생성
        async function createRoom(event) {
            event.preventDefault();
            const roomName = document.getElementById("room-name").value;
            if (!roomName) return;

            try {
                const response = await fetch(`http://localhost:8080/create-room?name=${encodeURIComponent(roomName)}`);
                if (response.ok) {
                    alert("채팅방이 생성되었습니다.");
                    fetchRooms(); // 방 목록 갱신
                } else {
                    alert("채팅방 생성에 실패했습니다.");
                }
            } catch (error) {
                console.error("Error creating room:", error);
                alert("채팅방 생성 중 오류가 발생했습니다.");
            }
        }

        // 채팅방 삭제
        async function deleteRoom(roomId) {
            try {
                const response = await fetch(`http://localhost:8080/delete-room?room_id=${roomId}`, {
                    method: "GET",
                });
                if (response.ok) {
                    alert(`채팅방 ${roomId}이 삭제되었습니다.`);
                } else {
                    alert("채팅방 삭제에 실패했습니다.");
                }
            } catch (error) {
                console.error("Error deleting room:", error);
                alert("채팅방 삭제 중 오류가 발생했습니다.");
            }
        }

        // 채팅방 입장
        function joinRoom(roomId) {
            const ws = new WebSocket(`ws://localhost:8080/ws?room_id=${roomId}`);

            // 채팅 UI가 없으면 생성
            let chatBox = document.getElementById(`chat-room-${roomId}`);
            if (!chatBox) {
                chatBox = document.createElement("div");
                chatBox.id = `chat-room-${roomId}`;
                chatBox.style.border = "1px solid #ddd";
                chatBox.style.padding = "10px";
                chatBox.style.marginTop = "20px";
                chatBox.style.width = "80%";
                chatBox.style.maxWidth = "600px";
                chatBox.style.background = "#fff";
                chatBox.innerHTML = `
                    <h3>Chat Room ${roomId}</h3>
                    <div id="messages-${roomId}" style="height: 200px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px;"></div>
                    <form id="chat-form-${roomId}" style="display: flex; gap: 10px;">
                        <input type="text" id="message-${roomId}" placeholder="Enter your message" style="flex-grow: 1; padding: 10px; border: 1px solid #ddd; border-radius: 5px;" required />
                        <button type="submit" style="padding: 10px 20px; border: none; background-color: #007BFF; color: white; border-radius: 5px;">Send</button>
                    </form>
                    <button id="leave-room-${roomId}" style="margin-top: 10px; padding: 10px 20px; border: none; background-color: #FF5733; color: white; border-radius: 5px; cursor: pointer;">Leave Room</button>
                `;
                document.body.appendChild(chatBox);

                // 메시지 전송 핸들러
                document.getElementById(`chat-form-${roomId}`).addEventListener("submit", (event) => {
                    event.preventDefault();
                    const input = document.getElementById(`message-${roomId}`);
                    const messageContent = input.value;

                    if (messageContent) {
                        const message = {
                            user_id: userId, // 생성된 사용자 ID
                            room_id: roomId,
                            content: messageContent,
                            timestamp: new Date().toISOString(),
                        };
                        ws.send(JSON.stringify(message)); // 메시지 서버로 전송
                        appendMessage(`You: ${messageContent}`, roomId); // 본인 메시지 화면에 표시
                        input.value = ""; // 입력 필드 초기화
                    }
                });

                // 방 나가기 버튼 핸들러
                document.getElementById(`leave-room-${roomId}`).addEventListener("click", () => {
                    ws.close(); // WebSocket 연결 종료
                    chatBox.remove(); // 채팅창 제거
                    alert(`You left room ${roomId}`);
                });
            }

            // WebSocket 이벤트 처리
            ws.onopen = () => {
                console.log(`Connected to room: ${roomId}`);
                appendMessage("You joined the room", roomId);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data); // 서버에서 수신한 메시지
                appendMessage(`${data.user_id}: ${data.content}`, roomId); // 메시지 화면에 표시
            };

            ws.onclose = () => {
                appendMessage("Disconnected from the room", roomId);
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
            };
        }

        // 메시지 화면에 추가
        function appendMessage(message, roomId) {
            const messagesDiv = document.getElementById(`messages-${roomId}`);
            if (messagesDiv) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = message;
                messageDiv.style.marginBottom = "5px";
                messagesDiv.appendChild(messageDiv);
                messagesDiv.scrollTop = messagesDiv.scrollHeight; // 스크롤을 가장 아래로 이동
            }
        }

        // 이벤트 리스너 등록
        document.getElementById("create-room-form").addEventListener("submit", createRoom);

        // 페이지 로드 시 방 목록 가져오기
        fetchRooms();
    </script>
</body>
</html>

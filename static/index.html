<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #room-list-container {
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        .room-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .room-item:hover {
            background-color: #e0e0e0;
        }
        #chat-container {
            width: 80%;
            display: none;
            flex-direction: column;
            align-items: stretch;
            margin-top: 20px;
        }
        #chat-info {
            background-color: #f9f9f9;
            padding: 10px;
            border: 1px solid #ccc;
            margin-bottom: 10px;
        }
        #chat-box {
            flex: 1;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            overflow-y: auto;
            padding: 10px;
            height: 300px;
        }
        #chat-input-container {
            display: flex;
            margin-top: 10px;
        }
        #message-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
        }
        #send-button, #leave-button {
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        #send-button:hover, #leave-button:hover {
            background-color: #0056b3;
        }
        #leave-button {
            background-color: #dc3545;
            margin-left: 10px;
        }
        #leave-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <div id="room-list-container">
        <strong>채팅방 목록</strong>
    </div>
    <div>
        <button id="create-room-button">방 생성</button>
    </div>
    <div id="chat-container">
        <div id="chat-info"></div>
        <div id="chat-box"></div>
        <div id="chat-input-container">
            <input id="message-input" type="text" placeholder="메시지를 입력하세요">
            <button id="send-button">보내기</button>
            <button id="leave-button">나가기</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

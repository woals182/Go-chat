<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>채팅방 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
            margin-top: 20px;
        }

        #room-list {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }

        #create-room-form {
            display: flex;
            gap: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        #create-room-form input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #create-room-form button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        #create-room-form button:hover {
            background-color: #0056b3;
        }

        .chat-room {
            width: 80%;
            max-width: 600px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
        }

        .chat-messages {
            height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-input {
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>채팅방 관리</h1>

    <!-- 채팅방 생성 -->
    <form id="create-room-form">
        <input type="text" id="room-name" placeholder="채팅방 이름 입력" required />
        <button type="submit">채팅방 만들기</button>
    </form>

    <!-- 채팅방 리스트 -->
    <div id="room-list">
        <h3>채팅방 리스트</h3>
    </div>

    <script>
        const userId = `User_${Date.now()}`; // 간단한 고유 ID 생성 예제

        // 채팅방 목록 가져오기
        async function fetchRooms() {
            const response = await fetch("http://localhost:8080/list-rooms");
            const rooms = await response.json();

            const roomList = document.getElementById("room-list");
            roomList.innerHTML = "<h3>채팅방 리스트</h3>";
            rooms.forEach((room) => {
                const roomContainer = document.createElement("div");
                roomContainer.style.display = "flex";
                roomContainer.style.justifyContent = "space-between";
                roomContainer.style.alignItems = "center";
                roomContainer.style.marginBottom = "10px";

                // 방 정보 및 입장 버튼
                const roomInfo = document.createElement("div");
                roomInfo.textContent = `${room.room_name} (ID: ${room.room_id})`;
                roomInfo.style.flexGrow = "1";

                const joinButton = document.createElement("button");
                joinButton.textContent = "입장";
                joinButton.style.backgroundColor = "#007BFF";
                joinButton.style.color = "white";
                joinButton.style.border = "none";
                joinButton.style.borderRadius = "5px";
                joinButton.style.padding = "10px";
                joinButton.style.cursor = "pointer";
                joinButton.onclick = () => joinRoom(room.room_id);

                const deleteButton = document.createElement("button");
                deleteButton.textContent = "삭제";
                deleteButton.style.backgroundColor = "#FF5733";
                deleteButton.style.color = "white";
                deleteButton.style.border = "none";
                deleteButton.style.borderRadius = "5px";
                deleteButton.style.padding = "10px";
                deleteButton.style.cursor = "pointer";
                deleteButton.onclick = async () => {
                    const confirmed = confirm(`채팅방 '${room.room_name}'을 삭제하시겠습니까?`);
                    if (confirmed) {
                        await deleteRoom(room.room_id);
                        fetchRooms();
                    }
                };

                roomContainer.appendChild(roomInfo);
                roomContainer.appendChild(joinButton);
                roomContainer.appendChild(deleteButton);
                roomList.appendChild(roomContainer);
            });
        }

        // 채팅방 생성
        async function createRoom(event) {
            event.preventDefault();
            const roomName = document.getElementById("room-name").value;
            if (!roomName) return;

            try {
                const response = await fetch("http://localhost:8080/create-room", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ name: roomName }),
                });
                if (response.ok) {
                    alert("채팅방이 생성되었습니다.");
                    fetchRooms();
                } else {
                    alert("채팅방 생성에 실패했습니다.");
                }
            } catch (error) {
                console.error("Error creating room:", error);
                alert("채팅방 생성 중 오류가 발생했습니다.");
            }
        }

        // 채팅방 삭제
        async function deleteRoom(roomId) {
            try {
                const response = await fetch(`http://localhost:8080/delete-room/${roomId}`, {
                    method: "DELETE",
                });
                if (response.ok) {
                    alert("채팅방이 삭제되었습니다.");
                } else {
                    alert("채팅방 삭제에 실패했습니다.");
                }
            } catch (error) {
                console.error("Error deleting room:", error);
                alert("채팅방 삭제 중 오류가 발생했습니다.");
            }
        }

        // 채팅방 입장 및 UI 생성
        function joinRoom(roomId) {
            if (activeConnections[roomId]) {
                console.log(`이미 채팅방 ${roomId}에 연결되어 있습니다.`);
                return; // 이미 연결된 경우 중단
            }

            const ws = new WebSocket(`ws://localhost:8080/ws?room_id=${roomId}`);

            let chatRoom = document.getElementById(`chat-room-${roomId}`);
            if (!chatRoom) {
                chatRoom = document.createElement("div");
                chatRoom.id = `chat-room-${roomId}`;
                chatRoom.className = "chat-room";
                chatRoom.innerHTML = `
                    <h3>채팅방 ${roomId}</h3>
                    <div id="messages-${roomId}" class="chat-messages"></div>
                    <form id="chat-form-${roomId}" class="chat-input">
                        <input type="text" id="message-${roomId}" placeholder="메시지 입력" required />
                        <button type="submit">전송</button>
                    </form>
                `;
                document.body.appendChild(chatRoom);

                const chatForm = document.getElementById(`chat-form-${roomId}`);
                chatForm.addEventListener("submit", (event) => {
                    event.preventDefault();
                    const input = document.getElementById(`message-${roomId}`);
                    const message = input.value;
                    if (message) {
                        ws.send(JSON.stringify({
                            room_id: roomId,
                            user_id: userId, // 서버에 사용자 ID 전달
                            content: message,
                        }));
                        appendMessage(roomId, `${userId}: ${message}`);
                        input.value = "";
                    }
                });
            }

            ws.onopen = () => {
            console.log("WebSocket 연결 성공");
            appendMessage(roomId, "채팅방에 입장했습니다.");
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                appendMessage(roomId, `${data.user_id}: ${data.content}`);
            };

            ws.onclose = () => {
                console.log("WebSocket 연결 종료");
            };

            ws.onerror = (error) => {
                console.error("WebSocket 에러:", error);
            };
        }

        // 메시지 화면에 추가
        function appendMessage(roomId, message) {
            const messagesDiv = document.getElementById(`messages-${roomId}`);
            if (messagesDiv) {
                const messageDiv = document.createElement("div");
                messageDiv.textContent = message;
                messageDiv.style.wordWrap = "break-word"; // 긴 메시지 처리
                messagesDiv.appendChild(messageDiv);

                // 스크롤을 항상 최신 메시지로 이동
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        }

        // 이벤트 리스너 등록
        document.getElementById("create-room-form").addEventListener("submit", createRoom);

        // 페이지 로드 시 방 목록 가져오기
        fetchRooms();
    </script>
</body>
</html>
